<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS Lab</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div id="screenAlert" class="modal-alert"></div>
      <div class="heading">DNS LAB SIMULATOR</div>
      <div class="dns_query_container">
        <div class="query_section">
          <h3>Query:</h3>
          <input type="text" class="dns_input" />
          <button class="btn">Submit</button>
        </div>
        <div class="dns_response_container"></div>
      </div>

      <div class="heading">DNS Zones</div>
      <div class="section center">
        <button class="btn addZonebtn">ADD ZONE</button>
        <button class="btn addDefaultZonebtn">ADD Default Zones</button>
      </div>

      <div class="dns_zone_container">
        <div class="cell dns_zone header">Zone</div>
        <div class="cell dns_zone header">Type</div>
        <div class="cell dns_zone header">Comment</div>
        <div class="cell dns_action header">Action</div>
        <div class="zone_container">
          <div class="row">
        <!-- <div class="cell">abc.com</div>
        <div class="cell">Forward</div>
        <div class="cell">lorem50</div>
        <div class="cell actions">
            <span class="material-icons icon-btn edit">edit</span>
            <span class="material-icons icon-btn delete">delete</span>
        </div> -->
    </div>
        </div>
      </div>
    </div>



    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Add Zone</h2>
          <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div id="modalAlert" class="modal-alert"></div>
        <div class="modal-body">
          <form id="zoneForm">
            <div class="form-group">
              <label>Zone Name</label
              ><input type="text" name="zoneName" placeholder="example.com" required/>
            </div>
            <div class="form-group">
              <label>Zone Type</label
              ><select name="zoneType" required>
                <option>Authoritative</option>
                <option>Delegation</option>
                <option>Forward</option>
              </select>
            </div>
            <div class="form-group">
              <label>Comments</label
              ><textarea name="zoneComment" rows="3" placeholder="Optional"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cancel" id="cancelBtn">
                Cancel</button
              ><button type="submit" class="btn primary">Add Zone</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    
    <script src="script.js"></script>
  </body>
</html>
